# Docker containers for the Django server and MySQL database

services:

  django:

    container_name: transit_server

    build:
      context: ./backend

    volumes:
      - transit_server_data:/data
      - ./backend:/usr/src/backend

    environment:
      DJANGO_SETTINGS_MODULE: backend.settings
      TRANSIT_DB_HOST: mysql
      TRANSIT_DB_PORT: 3306
      TRANSIT_DB_NAME: ${TRANSIT_DB_NAME}
      TRANSIT_DB_PASSWORD: ${TRANSIT_DB_PASSWORD}
      TRANSIT_DB_USER: ${TRANSIT_DB_USER}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      TRANSLINK_API_KEY: ${TRANSLINK_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
      mysql:
        condition: service_healthy
    ports:
      - 8000:8000

